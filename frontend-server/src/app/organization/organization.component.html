<div fxLayout="row wrap" fxLayout.xs="column" fxFlex.lt-md="column" fxFlexAlign="space-evenly">
  <div fxFlex="0 1 calc(25%)" fxFlex.xs="0 1 calc(100%)" fxFlex.sm="0 1 calc(50%)" fxFlex.md="0 1 calc(33%)" fxFlex.gt-md="0 1 calc(25%)"
    *ngFor="let person of people"
    ngStyle.lt-sm="padding-right: '0px'; padding-bottom: '30px';"
    ngStyle.gt-xs="padding-left: '15px'; padding-right: '15px'; padding-bottom: '30px';">
    <mat-card fxFlex style="padding: 0px; border-radius: 20px;">
      <a style="padding: 16px 16px 0px 16px; display: inline-block; min-width: 100%; max-width: 100%;" [routerLink]="['/okupljanja']">
        <img style="padding: 0;" mat-card-image src="{{ person.img }}" alt="Slika clana tima" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
      </a>
      <a style="display: inline-flex;" [routerLink]="['/okupljanja']">
        <mat-card-title style="padding-left: 15px;">{{ person.name }}</mat-card-title>
      </a>
      <mat-card-content style="word-wrap: break-word; margin-left: 15px; margin-right: 15px; margin-bottom: 5px;">
        <p class="role">{{ person.role }}</p>
        <div style="border-bottom: 1px #777 solid; margin: 10px 0px;"></div>
        <p style="text-align: center; padding-bottom: 5px; "><i class="fa fa-lg fa-envelope"></i> {{ person.mail }}</p>
      </mat-card-content>
      <mat-card-header style="display: grid">
        <div class="ft-social">
          <ul class="ft-social-list">
            <li *ngFor="let soc of person.social_list"
              [ngSwitch]="soc.network">
              <ng-template ngSwitchCase="web">
                <a href="{{ soc.link }}"><i class="fa fa-lg fa-globe"></i></a>
              </ng-template>
              <ng-template ngSwitchCase="github">
                <a href="{{ soc.link }}"><i class="fa fa-lg fa-github"></i></a>
              </ng-template>
              <ng-template ngSwitchCase="linkedin">
                <a href="{{ soc.link }}"><i class="fa fa-lg fa-linkedin"></i></a>
              </ng-template>
              <ng-template ngSwitchCase="instagram">
                <a href="{{ soc.link }}"><i class="fa fa-lg fa-instagram"></i></a>
              </ng-template>
              <ng-template ngSwitchCase="portfolio">
                <a href="{{ soc.link }}"><i class="fa fa-lg fa-address-card"></i></a>
              </ng-template>
            </li>
          </ul>
        </div>
      </mat-card-header>
    </mat-card>
  </div>
</div>
