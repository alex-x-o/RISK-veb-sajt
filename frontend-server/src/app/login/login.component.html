<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="email_input"></label>
    <input type="email" class="form-control" [(ngModel)]="email" id="email_input" placeholder="Email" name="email">
  </div>
  <div class="form-group">
    <label for="password_input"></label>
    <input type="password" class="form-control" [(ngModel)]="password" id="password_input" placeholder="Password" name="password">
  </div>
  <input type="submit" class="btn btn-primary">
</form>
