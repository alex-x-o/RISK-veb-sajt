<div appBlogLayout fxLayout="row grid" fxFlex.lt-md="column" fxFlexAlign="space-evenly" fxLayoutGap="30px grid">
  <div fxFlex="{{isProfile ? '0 1 calc(50%)' : '0 1 calc(33.3%)' }}" *ngFor="let post of blogPosts | async">
    <mat-card fxFlex style="padding: 0px;">
      <a class="nav-link" [routerLink]="['/okupljanja']">
        <img mat-card-image src="{{ post.header_image }}" alt="Slika clanka">
        <mat-card-title>{{ post.title }}</mat-card-title>
      </a>
      <mat-card-content>
        <p style="margin-left: 15px; margin-right: 15px;">{{ post.content }}</p>
      </mat-card-content>
      <mat-card-header>
        <div mat-card-avatar class="avatarImage">
          <a style="margin-left: 15px;" [routerLink]="['/okupljanja']">
            <img mat-card-avatar src="{{ post.author_image }}" alt="Autorova slika">
          </a>
        </div>
        <div>
            <a [routerLink]="['/okupljanja']">
              {{ post.title }}
            </a>
          <div>
            <mat-card-subtitle>{{ post.date | date: 'longDate'}}</mat-card-subtitle>
          </div>
        </div>
      </mat-card-header>
    </mat-card>
  </div>
</div>
