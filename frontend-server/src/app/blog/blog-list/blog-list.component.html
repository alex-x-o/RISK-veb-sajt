<div fxLayout='row' fxLayout.xs="column" fxLayoutAlign="space-around stretch" fxFlexFill fxLayoutGap>
  <div fxFlex="30" fxFlex.xs="40" *ngFor="let post of blogPosts | async">
    <mat-card>
      <a class="nav-link" [routerLink]="['/okupljanja']">
        <img mat-card-image src="{{ post.header_image }}" alt="Slika clanka">
        <mat-card-title> {{ post.title }} </mat-card-title>
      </a>
      <mat-card-subtitle>
        <a class="nav-link" [routerLink]="['/okupljanja']">
          <img mat-card-avatar src="{{ post.author_image }}" alt="Autorova slika">
        </a>
        <p>{{ post.date }}</p>
      </mat-card-subtitle>
      <mat-card-content>
        {{ post.content }}
      </mat-card-content>
      <mat-card-footer>
        {{ post.tags }}
      </mat-card-footer>
    </mat-card>
  </div>
</div>
