<div appBlogLayout fxLayout="{{ isProfile ? 'column' : 'row grid' }}" fxFlex.lt-md="column" fxFlexAlign="space-evenly" fxLayoutGap="30px grid">
  <div fxFlex="0 1 calc(33.3%)" *ngFor="let post of blogPosts | async">
    <mat-card fxFlex style="padding: 0px; border-radius: 20px;">
      <a style="padding: 0px 16px; display: inline-block;" [routerLink]="['/okupljanja']">
        <img style="padding: 0;" mat-card-image src="{{ post.header_image }}" alt="Slika clanka" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
      </a>
      <a [routerLink]="['/okupljanja']">
        <mat-card-title style="padding-left: 15px;">{{ post.title }}</mat-card-title>
      </a>
      <mat-card-content style="{{ isProfile ? 'width: 700px' : 'width: 400px'}}" style="word-wrap: break-word; margin-left: 15px; margin-right: 15px;">
        <p>{{ post.desc }}</p>
      </mat-card-content>
      <mat-card-header>
        <div mat-card-avatar class="avatarImage">
          <a style="margin-left: 15px;" [routerLink]="['/okupljanja']">
            <img mat-card-avatar src="{{ post.author_image }}" alt="Autorova slika">
          </a>
        </div>
        <div>
            <a [routerLink]="['/okupljanja']">
              {{ post.title }}
            </a>
          <div>
            <mat-card-subtitle>{{ post.date | date: 'longDate'}}</mat-card-subtitle>
          </div>
        </div>
      </mat-card-header>
    </mat-card>
  </div>
</div>
