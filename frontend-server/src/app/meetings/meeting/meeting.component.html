  <mat-card class="card">
    <div fxLayout="row" fxLayout.lt-md="column">
      <div fxFlex="0 1 calc(70%)" class="left">
        <mat-card-header class="header">
          <div *ngIf="meeting.authorImage && meeting.authorImage !== 'undefined'" (click)="goToAuthorPage()" mat-card-avatar class="header-image" style="background-image: url({{meeting.authorImage}});"></div>
          <div *ngIf="!meeting.authorImage || meeting.authorImage === 'undefined'" (click)="goToAuthorPage()" mat-card-avatar class="header-image" style="background-image: url('assets/generic_user.jpeg');"></div>
          <mat-card-title *ngIf="!canEdit" style="font-size: x-large;">{{meeting.title}}</mat-card-title>
          <mat-card-subtitle *ngIf="!canEdit" (click)="goToAuthorPage()">Autor: <span class="link">{{meeting.authorName}}</span></mat-card-subtitle>
          <mat-card-subtitle *ngIf="!canEdit">{{meeting.date | serbianDate}}</mat-card-subtitle>
          <form *ngIf="canEdit" [formGroup]="updateForm">
            <div class="row">
              <div class="column">
                <mat-form-field id="field" appearance="outline" class="input">
                  <mat-label>Naslov</mat-label>
                  <input matInput [(ngModel)]="meeting.title" name="title" [formControl]="title" required>
                </mat-form-field>
                <mat-form-field id="field" appearance="outline" class="input">
                  <mat-label>Autor</mat-label>
                  <input matInput [(ngModel)]="meeting.authorName" name="authorName" [formControl]="authorName" [matAutocomplete]="auto" (keyup)="filterUsers(author.value)" #author required>
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let user of users" (click)="onSelectionChanged(user)">
                      <img class="profileImage rounded-circle" aria-hidden [src]="user.profilePictureUrl" height="25">
                      <span>{{user.firstName}} {{user.lastName}}</span>
                    </mat-option>
                  </mat-autocomplete>
                  <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
              </div>
              <div class="column" style="margin-left: 0.50em;">
                <mat-form-field id="field" appearance="outline" class="input">
                  <mat-label>Datum</mat-label>
                  <input matInput [(ngModel)]="meeting.date" [matDatepicker]="picker" name="date" [formControl]="date" readonly required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker disabled="false" #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </form>
        </mat-card-header>

        <mat-card-content style="font-size: large;">
            <p *ngIf="!canEdit">{{meeting.description}}</p>
            <mat-form-field id="field" *ngIf="canEdit" appearance="outline" class="input" style="width: 100%;">
              <mat-label>Opis</mat-label>
              <textarea matInput [(ngModel)]="meeting.description"></textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <ng-container *ngFor="let btn of buttons">
            <a mat-raised-button *ngIf="btn.url" href="{{btn.url}}" target="_blank" class="{{btn.color}}" style="width: auto;">
                <i class="{{btn.icon}}"></i> {{btn.text}}
            </a>
          </ng-container>
            <br>
            <a *ngIf="auth.getUserProfile() && auth.isUserAdmin()" mat-raised-button class="delete" (click)="onDeleteMeeting()">
                <i class="fa fa-trash"></i> Obriši okupljanje
            </a>
            <a *ngIf="auth.getUserProfile() && auth.isUserAdmin() && !canEdit" mat-raised-button class="delete" (click)="setEditable()">
              <i class="fa fa-pencil"></i> Izmeni okupljanje
            </a>
            <a *ngIf="auth.getUserProfile() && auth.isUserAdmin() && canEdit" mat-raised-button class="delete" type="submit" [disabled]="!saveMeetingEnabled()" (click)="saveMeetingEnabled() && confirmEdit()">
              <i class="fa fa-check"></i> Prihvati izmene
            </a>
            <a *ngIf="auth.getUserProfile() && auth.isUserAdmin() && canEdit" mat-raised-button class="delete" (click)="cancelEdit()">
              <i class="fa fa-times"></i> Otkaži izmene
            </a>
        </mat-card-actions>
      </div>
      <div *ngIf="meeting.posterUrl" #image fxFlex="0 1 calc(30%)">
        <img class="poster" src={{meeting.posterUrl}} alt="poster" />
      </div>
    </div>
  </mat-card>
