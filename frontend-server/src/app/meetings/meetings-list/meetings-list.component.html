<div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutGap="50px" fxLayoutGap.xs="20px">
    <app-create-meeting></app-create-meeting>
    
    <app-meeting (emitMeetingToDelete)="deleteMeeting($event)" *ngFor="let meeting of meetings" [meeting]=meeting></app-meeting>

    <div class="clearfix">
        <a class="btn btn-primary float-right" (click)="loadOlderMeetings()">Starija okupljanja &rarr;</a>
    </div>
</div>
